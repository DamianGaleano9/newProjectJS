<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<style>
    .hidden {
        display: none;
    }

</style>
<body>
    <button id="toggleBtn">My button</button>
    <div id="mainHeading" class="hidden">Hi There</div>
    
</body>
<script>
    const myBtn = document.getElementById('toggleBtn');
    const btn = document.getElementById('mainHeading');

    myBtn.addEventListener('click', (e) => {
        btn.classList.toggle('hidden');
    })
    
</script>
</html>
